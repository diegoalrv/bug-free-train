<body>

    <button onclick="cambiarURL('http://192.168.31.120:8500/media/test/resultado_1111111_41fzN3G.png')"> CulturaF </button>
    <button onclick="cambiarURL('http://192.168.31.120:8500/media/test/resultado_0000000_transformado.png')"> AreaVerdeA </button>
    <button onclick="cambiarURL('http://192.168.31.120:8500/media/test/resultado_1111111_transformado.png')"> AreaVerdeF </button>
    <button onclick="cambiarURL('http://192.168.31.120:8500/media/test/resultado_0000000_rbRbUGp.png')"> PoblacionA </button>
    <button onclick="cambiarURL('http://192.168.31.120:8500/media/test/resultado_1111111_FPJo0Fy.png')"> PoblacionF </button>
    <button onclick="cambiarURL('http://192.168.31.120:8500/media/test/densidad_actividades_actual_orNRoaW.png')"> ActividadesA </button>
    <button onclick="cambiarURL('http://192.168.31.120:8500/media/test/resultado_0000000_IbIk0Bc.png')"> DiversidadA </button>

    <script>
        // Definir la URL de la solicitud y el cuerpo del JSON
        var url = 'http://localhost:9001/update_image';
        var body = {'new_image_url': 'sss/nnn.png'};  // Valor predeterminado

        // Función para cambiar la URL en el cuerpo del JSON
        function cambiarURL(nuevaURL) {
            // Actualizar la URL en el cuerpo del JSON
            body.new_image_url = nuevaURL;
            console.log('Nueva URL:', nuevaURL);

            // Realizar la solicitud POST
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body),
            })
            .then(response => {
                console.log('Código de estado:', response.status);
            })
            .catch(error => {
                console.error('Ocurrió un error:', error);
            });
        }
    </script>
</body>
